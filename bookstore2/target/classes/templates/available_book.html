<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
<title>Book Store</title>
<style>
body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(to bottom right, #f8fafc, #e3f2fd);
	color: #333;
	margin: 0;
	padding: 0;
}

.navbar {
	background-color: #1e3a8a;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
	color: #f1f5f9 !important;
}

.nav-link {
	font-size: 1rem;
	margin-right: 15px;
	color: #e0e7ff !important;
	transition: color 0.3s ease;
}

.nav-link:hover {
	color: #93c5fd !important;
}

.navbar-toggler {
	border-color: #e0e7ff;
}

.container {
	margin-top: 3rem;
}

h2 {
	font-weight: bold;
	color: #1e3a8a;
}

.book-card {
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.book-card:hover {
	transform: scale(1.05);
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.book-card img {
	border-bottom: 3px solid #1d4ed8;
	height: 180px;
	object-fit: cover;
}

.book-card .card-body {
	padding: 1rem;
}

.btn-primary {
	background-color: #2563eb;
	border: none;
}

.btn-primary:hover {
	background-color: #1e40af;
}

.btn-icon {
	font-size: 1.2rem;
	margin-left: 10px;
	color: #4b5563;
	transition: color 0.3s ease, transform 0.2s ease;
}

.btn-icon:hover {
	color: #1d4ed8;
	transform: scale(1.2);
}

.footer {
	background-color: #1e293b;
	color: #cbd5e1;
	text-align: center;
	padding: 1rem 0;
	margin-top: 3rem;
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link" href="/my_books">My
							Books</a></li>
					<li class="nav-item"><a class="nav-link" href="all_users">All
							Users</a></li>
				</ul>
				<div class="d-flex">
					<a class="nav-link" href="book_register">New Book Register</a> <a
						class="nav-link" href="/">Logout</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<h2 class="text-center mb-5">Available Books</h2>
		<div class="row g-4">
			<!-- Book Card -->
			<div class="col-md-4" th:each="b : ${book}">
				<div class="card book-card">
					<img th:src="@{/book.jfif}" class="card-img-top" alt="Book Cover">

					<div class="card-body">
						<h5 class="card-title" th:text="${b.name}">Book Name</h5>
						<p class="card-text">
							Author: <span th:text="${b.author}">Author Name</span>
						</p>
						<p class="card-text">
							Price: <span th:text="${b.price}">$15</span>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<a class="btn btn-primary btn-sm"
								th:href="@{/mylist/{id}(id=${b.id})}">Add To My Books</a>
							<div>
								<a class="btn-icon" th:href="@{/editBook/{id}(id=${b.id})}">
									<i class="fa-solid fa-pen-to-square"></i>
								</a> <a class="btn-icon" th:href="@{/deleteBook/{id}(id=${b.id})}">
									<i class="fa-solid fa-trash"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>&copy; 2025 Book Store. All rights reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
