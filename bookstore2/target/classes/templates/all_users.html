<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>
<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>

</head>

<style>
body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(to right, #ece9e6, #ffffff);
	color: #2c3e50;
	margin: 0;
	padding: 0;
}

.navbar {
	background-color: #1e3a8a;
}

.navbar-brand, .nav-link {
	color: #ffffff !important;
}

.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
}

.nav-link:hover {
	color: #dcdde1 !important;
}

.container {
	margin-top: 40px;
	background-color: #ffffff;
	border-radius: 15px;
	box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
	padding: 30px;
}

h2 {
	font-weight: bold;
	color: #1e3a8a;
	text-align: center;
	margin-bottom: 30px;
}

.table {
	border-radius: 10px;
	overflow: hidden;
}

.table thead {
	background-color: #1e3a8a;
	color: #ffffff;
	text-transform: uppercase;
}

.table-hover tbody tr:hover {
	background-color: #f4f6f8;
	cursor: pointer;
}

.fa-pen-to-square {
	color: #27ae60;
	font-size: 1.2rem;
	transition: transform 0.3s ease, color 0.3s ease;
}

.fa-pen-to-square:hover {
	color: #219653;
	transform: scale(1.2);
}

.fa-trash {
	color: #e74c3c;
	font-size: 1.2rem;
	transition: transform 0.3s ease, color 0.3s ease;
}

.fa-trash:hover {
	color: #c0392b;
	transform: scale(1.2);
}

.footer {
	background-color: #1e293b;
	color: #cbd5e1;
	text-align: center;
	padding: 1rem 0;
	margin-top: 3rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link" href="my_books">My
							Books</a></li>
					<li class="nav-item"><a class="nav-link" href="all_users">All
							Users</a></li>
				</ul>
				<div class="d-flex">
					<a class="nav-link" href="book_register">New Book Register</a> <a
						class="nav-link" href="/">Logout</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-8">
		<h2 class="text-center mb-4">All Users</h2>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Mobile</th>
					<th scope="col">Password</th>
					<th scope="col">Role</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user :${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.mobile}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.role}"></td>
					<td>
						<div style="display: flex; align-items: center;">
							<a th:href="@{/user_status/{id}(id=${user.id})}"
								th:text="${user.status}"
								th:classappend="${user.status == 'Unblock'} ? 'text-success fw-bold' : 'text-danger fw-bold'"
								style="margin-right: 10px;"> </a> <a
								th:href="@{/edit_user/{id}(id=${user.id})}" class="ms-3"> <i
								class="fa-solid fa-pen-to-square"></i>
							</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer">
		<p>&copy; 2025 Book Store. All rights reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
