<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>
<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
</head>
<style>
/* General Styles */
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f7fc; /* Light background */
	color: #333; /* Dark text for readability */
	margin: 0;
	padding: 0;
}

/* Navbar Styling */
.navbar {
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	background-color: #2c3e50; /* Dark navy blue */
}

.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
	text-transform: uppercase;
	color: #ecf0f1 !important; /* Light text */
}

.nav-link {
	font-size: 1.1rem;
	margin-right: 15px;
	transition: color 0.3s ease;
	color: #bdc3c7 !important; /* Soft grey */
}

.nav-link:hover {
	color: #ecf0f1 !important; /* Highlight on hover */
}

.navbar-toggler {
	border-color: #ecf0f1;
}

/* Table Styling */
.table {
	border-radius: 10px;
	overflow: hidden;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	background-color: #fff; /* White background */
}

.table thead {
	background-color: #34495e; /* Dark navy for header */
	color: #ecf0f1; /* Light text for header */
}

.table-hover tbody tr:hover {
	background-color: #f2f3f4; /* Subtle row hover effect */
}

.table td, .table th {
	vertical-align: middle;
}

/* Button Styling */
.btn {
	padding: 0.5rem 1rem;
	font-size: 0.9rem;
	border-radius: 5px;
	transition: all 0.3s ease;
}

.btn-secondary {
	background-color: #2980b9; /* Vibrant blue */
	border: none;
	color: #fff;
}

.btn-secondary:hover {
	background-color: #1f618d; /* Slightly darker on hover */
}

/* Icons */
.fa-pen-to-square, .fa-trash {
	font-size: 1.2rem;
	transition: transform 0.2s ease, color 0.3s ease;
	cursor: pointer;
}

.fa-pen-to-square:hover {
	color: #1abc9c; /* Teal */
	transform: scale(1.2);
}

.fa-trash:hover {
	color: #e74c3c; /* Red */
	transform: scale(1.2);
}

/* Form Input Styling */
input {
	border: 2px solid #bdc3c7; /* Light grey border */
	padding: 0.5rem;
	font-size: 1rem;
	border-radius: 5px;
	transition: border-color 0.3s ease;
}

input:focus {
	border-color: #2980b9;
	outline: none;
	box-shadow: 0 0 5px rgba(41, 128, 185, 0.5); /* Light blue focus */
}

/* Utility Classes */
.text-center {
	text-align: center;
}

.my-5 {
	margin-top: 3rem !important;
	margin-bottom: 3rem !important;
}

/* Media Queries */
@media ( max-width : 768px) {
	.navbar-brand {
		font-size: 1.5rem;
	}
	.nav-link {
		font-size: 1rem;
	}
	.table {
		font-size: 0.9rem;
	}
}
</style>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="my_books">My Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book
						Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-8">
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a> <a
						style="color: blue" th:href="@{/editBook/{id}(id=${b.id})}"><i
							class="fa-solid fa-pen-to-square ms-4"></i></a> <a style="color: red"
						th:href="@{/deleteBook/{id}(id=${b.id})}"><i
							class="fa-solid fa-trash ms-4"></i></a></td>

				</tr>

			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
