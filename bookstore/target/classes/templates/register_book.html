<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>
</head>
<style>
body {
	 font-family: 'Poppins', sans-serif; 
    background-color: #f8fafc; 
	background-size: cover;
	color: #333;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
}

.navbar {
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	background-color: #3f72af;
}

.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
	text-transform: uppercase;
	color: #fff !important;
}

.nav-link {
	font-size: 1.1rem;
	margin-right: 15px;
	transition: color 0.3s ease;
	color: #fff !important;
}

.nav-link:hover {
	color: #dbe2ef !important;
}

.container {
	background: #e5e5e5;
	padding: 2rem;
	border-radius: 10px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
	margin-top: 3rem;
	text-align: center;
}

h2 {
	font-size: 2.5rem;
	font-weight: bold;
	color: #3f72af;
	margin-bottom: 1rem;
}

h6 {
	font-size: 1rem;
	line-height: 1.8;
	color: #555;
	margin-bottom: 2rem;
}

img {
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease;
}

img:hover {
	transform: scale(1.05);
}

button {
	background: linear-gradient(to right, #112d4e, #3f72af);
	border: none;
	color: #fff;
	font-size: 1rem;
	padding: 0.6rem 1.5rem;
	border-radius: 5px;
	cursor: pointer;
	transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
	background: linear-gradient(to right, #3f72af, #112d4e);
	transform: scale(1.05);
}

input {
	border: 2px solid #ddd;
	padding: 0.5rem;
	font-size: 1rem;
	border-radius: 5px;
	transition: border-color 0.3s ease;
}

input:focus {
	border-color: #3f72af;
	outline: none;
	box-shadow: 0 0 5px rgba(63, 114, 175, 0.5);
}

@media ( max-width : 768px) {
	.navbar-brand {
		font-size: 1.5rem;
	}
	h2 {
		font-size: 2rem;
	}
	h6 {
		font-size: 0.9rem;
	}
	img {
		width: 100%;
		height: auto;
	}
}
</style>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="my_books">My Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book
						Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name </label> <input
					type="text" class="form-control" name="name">
			</div>

			<div class="mb-3">
				<label for="author" class="form-label">Author </label> <input
					type="text" class="form-control" name="author">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price </label> <input
					type="text" class="form-control" name="price">
			</div>

			<center>
				<button type="submit" class="btn btn-primary">Submit</button>
			</center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
