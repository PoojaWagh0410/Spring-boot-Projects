<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>
<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>

</head>

<style>
/* General Styles */
body {
	font-family: 'Roboto', sans-serif; /* Clean and modern font */
	background-color: #f8f9fa; /* Light grey background */
	color: #343a40; /* Neutral text color */
	margin: 0;
	padding: 0;
}

/* Navbar Styling */
.navbar {
	background-color: #2c3e50; /* Dark navy background */
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
}

.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
	color: #ecf0f1 !important; /* Light text for contrast */
	text-transform: uppercase;
	letter-spacing: 1px;
}

.nav-link {
	font-size: 1rem;
	color: #bdc3c7 !important; /* Subtle grey text */
	transition: color 0.3s ease;
}

.nav-link:hover {
	color: #ecf0f1 !important; /* Highlight on hover */
}

/* Table Styling */
.table {
	background-color: #ffffff; /* White background for contrast */
	border-radius: 10px; /* Smooth corners */
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Elegant shadow */
	overflow: hidden; /* For rounded corners on scrollable tables */
}

.table thead {
	background-color: #34495e; /* Darker navy */
	color: #ffffff; /* White text */
	text-transform: uppercase;
	letter-spacing: 1px;
}

.table-striped tbody tr:nth-of-type(odd) {
	background-color: #f2f6f8; /* Light alternate row color */
}

.table-striped tbody tr:nth-of-type(even) {
	background-color: #ffffff;
}

.table-hover tbody tr:hover {
	background-color: #e8eff3; /* Highlighted row on hover */
	transition: background-color 0.3s ease;
}

.table td, .table th {
	padding: 15px;
	vertical-align: middle;
}

.table th {
	font-weight: 600;
}

/* Action Icon Styling */
.fa-trash {
	color: #e74c3c; /* Red trash icon */
	font-size: 1.2rem;
	transition: transform 0.3s ease, color 0.3s ease;
}

.fa-trash:hover {
	color: #c0392b; /* Darker red on hover */
	transform: scale(1.2); /* Slight zoom on hover */
}

/* Responsive Design */
@media ( max-width : 768px) {
	.table {
		font-size: 0.9rem; /* Adjust table font size for smaller screens */
	}
	.navbar-brand {
		font-size: 1.5rem;
	}
	.nav-link {
		font-size: 0.9rem;
	}
}
</style>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Book Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="my_books">My Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book
						Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-6">
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td><a style="color: red"
						th:href="@{/deleteMyList/{id}(id=${b.id})}"><i
							class="fa-solid fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
